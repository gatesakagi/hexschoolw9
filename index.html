<!DOCTYPE html>

		* {
			margin: 0;
			padding: 0;
			/*outline: 1px solid #FFF;*/
			box-sizing: border-box;
		}
		body { 
			background-color: #13050f;
			font-family: '微軟正黑體';

		}
		img {
			width: 100%;
			height: auto;
		}
		.wrap {
			width: 960px;
			min-height: 100vh;
			margin: 0 auto;
			background: url(images/img_header.png) no-repeat left top,
						url(images/img_footer.png) no-repeat left bottom;
			background-size: contain, contain;
			position: relative;
		}
		section {
			font-size: 0;
			padding-top: 22%;
			position: relative;
		}
		.item {
			display: inline-block;
			height: 300px;
			overflow: hidden;
			position: relative;
			opacity: 0;
			transition: opacity .5s;
		}
		.item.active {
			opacity: 1;
		}
		.item1 {
			opacity: 1;
			width: 33.3333%;
		}
		.item2 {
			width: 11.1111%;
		}
		.item3 {
			width: 22.1864%;
		}
		.item4 {
			width: 11.0932%;
		}
		.item5 {
			width: 22.1864%;
		}
		.item .symbol {
			width: 50px;
			height: 50px;
			line-height: 40px;
			position: absolute;
			top: 0;
			left: 10%;
			border: 5px solid #a0bcd4;
			background-color: #0d4680;
			border-radius: 20px;
			transform: translate(0, 0);
			transition: all .3s;
			cursor: pointer;
		}
		.item .symbol.active {
			border: 5px solid #3976d2;
			background-color: #0d4680;
			transform: translate(1px, 1px);
		}
		.item .symbol img { 
			padding: 20%;
			vertical-align: middle;
		}
		.item .symbol p {
			color: #FFF;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			padding: 0;
			margin: 10px -20px;
			line-height: 1.8;
		}
		.item .symbol1 {
			top: 15%;
		}
		.item .symbol2 {
			top: 15%;
			left: 55%;
		}
		.item .symbol3 {
			top: 65%;
		}
		.item .symbol4 {
			top: 65%;
			left: 42%;
		}
		.item .symbol5 {
			top: 65%;
			left: 75%;
		}
		.item .symbol6 {
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		.item .symbol7 {
			top: 5%;
			left: 20%;
		}
		.item .symbol8 {
			top: 35%;
			left: 20%;
		}
		.item .symbol9 {
			top: 65%;
			left: 20%;
		}
		.item .symbol10 {
			top: 5%;
			left: 60%;
		}
		.item .symbol11 {
			top: 35%;
			left: 60%;
		}
		.item .symbol12 {
			top: 65%;
			left: 60%;
		}
		.item .symbol13 {
			top: 40%;
			left: 27%;
		}
		.item .symbol14 {
			top: 5%;
			left: 15%;
		}
		.item .symbol15 {
			top: 35%;
			left: 25%;
		}
		.item .symbol16 {
			top: 65%;
			left: 15%;
		}
		.item .symbol17 {
			top: 5%;
			left: 65%;
		}
		.item .symbol17 p { margin-top: 5px }
		.item .symbol18 {
			top: 35%;

		}
		.item .symbol18 p { margin-top: -2px }
		.item .symbol19 {
			top: 65%;

		}
		.item .symbol19 p { margin-top: 8px }
		.explain {
			width: 65%;
			min-height: 200px;
			background-color: #FFF;
			border-radius: 30px;
			border: 5px solid #3976d2;
			margin: 50px 0 0 100px;
			position: relative;
		}
		.explain .toy img {
			position: absolute;
			top: -40px;
			left: -115px;
			width: 25%;
		}
		.detail {
			margin: 10px 5px 5px 30px;
			padding: 20px;
			font-size: 20px;
		}
		.detail .symbol .img {
			display: inline-block;
			width: 100px;
			margin-right: 20px;
			padding-bottom: 100%;
			float: left;
		}
		.detail .symbol .title {
			color: #222;
			font-weight: bold;			
			margin-bottom: 10px;
		}
		.detail .symbol .content {
			color: #7b7b7b;
		}
		.padora { 
			position: absolute;
			bottom: 0;
			right: 50px;
			width: 15%;
		}
		.padora:after {
			content: '潘朵拉寶盒';
			display: block;

			font-weight: bold;

			text-align: center;
		}
		.hexcat {
			width: 20%;
			position: absolute;
			left: 3%;
			bottom: 7%;
		}
		.rocket {
			width: 15%;
			position: absolute;
			right: 12%;
			bottom: 0;
		}
	</style>
</head>
<body>

	<script>
		var mask = [0,0,0,0];
		var body = document.body,
    		html = document.documentElement;

		var height = Math.max(window.screen.availHeight, body.scrollHeight, body.offsetHeight, 
                       		html.clientHeight, html.scrollHeight, html.offsetHeight );		
		document.querySelector('.wrap').style.height = height + (height - window.screen.height) + 'px';



		var symbolClasses = document.getElementsByClassName("symbol");

		var symbol_Click_Function = function() {
		    this.classList.toggle('active');
		    var indexMask = this.dataset.group - 1;
		    if (this.classList.contains('active')) {
		    	mask[indexMask] ++;
		    	var titleOfp = this.getElementsByTagName('p')[0].innerText;
		    	document.getElementById('detailTitle').innerText = titleOfp;
		    	document.getElementById('detailContent').innerText = titleOfp.repeat(15);
		    } else {
		    	mask[indexMask] --;
		    }
		    checkMaskForItem5(mask[3]);
		    checkMaskForItem4(mask[2]);
		    checkMaskForItem3(mask[1]);
		    checkMaskForItem2(mask[0]);
		};

		for (var i = 0; i < symbolClasses.length; i++) {
		    symbolClasses[i].addEventListener('click', symbol_Click_Function, false);
		}

		function checkMaskForItem2(maskNum) {
			if (maskNum == 5) {
				document.querySelector('.item2').style.opacity = 1;
			} else {
				document.querySelector('.item2').style.opacity = 0;
				document.querySelector('.item3').style.opacity = 0;
				document.querySelector('.item4').style.opacity = 0;
				document.querySelector('.item5').style.opacity = 0;
			}
		}

		function checkMaskForItem3(maskNum) {
			if (maskNum == 1) {
				document.querySelector('.item3').style.opacity = 1;
			} else {
				document.querySelector('.item3').style.opacity = 0;
				document.querySelector('.item4').style.opacity = 0;
				document.querySelector('.item5').style.opacity = 0;
			}
		}

		function checkMaskForItem4(maskNum) {
			if (maskNum == 6) {
				document.querySelector('.item4').style.opacity = 1;
			} else {
				document.querySelector('.item4').style.opacity = 0;
				document.querySelector('.item5').style.opacity = 0;
			}
		}

		function checkMaskForItem5(maskNum) {
			if (maskNum == 1) {
				document.querySelector('.item5').style.opacity = 1;
			} else {
				document.querySelector('.item5').style.opacity = 0;
			}
		}

		
	</script>
